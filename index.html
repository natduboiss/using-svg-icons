<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using SVG Icons</title>
</head>
<body>

  <ul class="list-group-inline">
    <li class="center-text">
      <a class="block" href="#">
        <i class="icon i-96">
          <svg><use xlink:href="images/dino-icons.svg#brachiosaurus" /></svg>
        </i>
        <span class="block icon-text">Brachiosaurus</span>
      </a>
    </li>
  </ul>

</body>
</html>
